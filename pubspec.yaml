name: mak_b
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  fancy_bottom_navigation:
  flutter_svg:
  motion_tab_bar_v2:
  font_awesome_flutter:
  flutter_image_slideshow: ^0.1.1
  device_preview:
  flutter_spinkit:
  cached_network_image:
#  flutter_sslcommerze: ^1.0.1-nullsafety.0
  fluttertoast:
  flutter_sslcommerz: ^2.0.0-nullsafety.0
  video_player:

#flutter_shimmer: ^2.1.1


dev_dependencies:
  flutter_test:
    sdk: flutter

# The following section is specific to Flutter.
flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg
  assets:
    - assets/icons/
    - assets/images/

  fonts:
    - family: ZillaSlab
      fonts:
        - asset: fonts/ZillaSlab-Light.ttf
          weight: 300
        - asset: fonts/ZillaSlab-SemiBold.ttf
          weight: 500
